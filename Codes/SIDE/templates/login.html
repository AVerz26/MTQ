<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo dinâmico com gradiente e sombra suave */
        body {
            background: linear-gradient(135deg, #96c1e9, #f3f9ff); /* Gradiente de azul */
            background-attachment: fixed; /* Faz o fundo não se mover ao rolar a página */
            color: #fff; /* Cor do texto para garantir bom contraste */
            font-family: Arial, sans-serif; /* Definindo uma fonte para todo o corpo */
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3); /* Sombra interna suave */
            height: 100vh; /* Ocupa toda a altura da tela */
            margin: 0; /* Remove a margem padrão */
            padding: 0; /* Remove o padding padrão */
            transition: background-color 0.5s ease, color 0.5s ease; /* Transição suave nas cores */
            animation: backgroundMove 10s linear infinite; /* Animação suave no fundo */
        }
        @keyframes backgroundMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

        /* Card centralizado e com bordas arredondadas */
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Cor do fundo do card com transparência */
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Sombra suave ao redor do card */
        }

        /* Efeito de sombra ao passar o mouse sobre a imagem */
        .card img {
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave na imagem */
        }

        /* Botão de login com sombra ao passar o mouse */
        .btn-primary {
            background-color: #57a7f1;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s, box-shadow 0.3s; /* Suavizar a transição ao passar o mouse */
        }

        /* Efeito de transição do botão */
        .btn-primary:hover {
            background-color: #356ea3;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra maior ao passar o mouse */
        }

        /* Ajustes finos na imagem de logo */
        .card img {
            max-height: 200px;
            border: 3px solid #57a7f1;
        }

        /* Estilo para a área de mensagens (flash messages) */
        .alert {
            border-radius: 10px; /* Tornando as bordas das alertas arredondadas */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <!-- Logo ou imagem de bem-vindo -->
                <img src="{{ url_for('static', filename='img.png') }}" 
                    alt="Imagem de Bem-Vindo" 
                    class="img-fluid my-3"
                    style="max-height: 200px;">
                <br><br>
                <p class="text-muted" style="font-weight: bold; color: #000000;">PORTARIA - PRIMAVERA</p>
            </div>
            <!-- Formulário de login -->
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <!-- Mensagens de alerta (caso existam) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
